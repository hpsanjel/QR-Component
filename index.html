<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | QR code component</title>

		<style>
			@import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap");
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-size: 15px;
				font-family: "Outfit", sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh; /* Full viewport height */
				margin: 0;
				background-color: #f0f0f0;
			}

			h2 {
				font-weight: 700px;
				margin: 24px 12px;
			}

			p {
				color: hsl(220, 15%, 55%);
				margin: 24px 12px;
			}

			.attribution {
				font-size: 11px;
				text-align: center;
				margin-top: 10px;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
			.wrapper {
				width: 350px;
				background-color: white;
				padding: 15px;
				border-radius: 16px;
				text-align: center;
			}

			.wrapper img {
				width: 100%;
				border-radius: 12px;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<img src="./images/image-qr-code.png" />
			<h2>Improve your front-end skills by building projects</h2>
			<p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
			<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Hari Prasad Sanjel</a>.</div>
		</div>
	</body>
</html>
